apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Client'

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
    compile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
